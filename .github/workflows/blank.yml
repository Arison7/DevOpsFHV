name: Build Spring Boot BootJar

on:
  push:
    branches: [master]

jobs:
  analyze:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build sonar --info

  start:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Build bootJar
        run: ./gradlew bootJar --no-daemon

      - name: Build Docker image
        run: docker build -t fhvdevops:latest -f Dockerfile-build .

  stop:
    runs-on: self-hosted
    needs: start
    steps:
      - name: Stop old container
        run: docker stop fhvdevops || true

      - name: Remove old container
        run: docker rm fhvdevops || true

  cleanup:
    runs-on: self-hosted
    needs: stop
    steps:
      - name: Run new container
        run: |
          docker run -d \
            --name fhvdevops \
            --restart unless-stopped \
            -p 8080:8080 \
            --network bridge \
            fhvdevops:latest
  test:
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: Test API endpoint
        run: |  
          echo 'Checking API endpoint...'
          response=$(curl -s -o /dev/null -w "%{http_code}" http://10.0.40.192:8080/test)
          if [ "$response" -eq 200 ]; then
            echo 'API returned success'
          else
            echo 'API returned status $response'
            exit 1
          fi
